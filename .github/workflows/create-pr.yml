name: Auto PR

on:
  push:
    branches:
      - "**"
      - "!main"

jobs:
  create-pr:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Debug branch differences
        run: |
          echo "Current branch: $(git branch --show-current)"
          echo "Files on current branch:"
          git ls-tree -r HEAD --name-only
          echo ""
          echo "Files on main:"
          git ls-tree -r origin/main --name-only
          echo ""
          echo "Differences between branches:"
          git diff --name-only origin/main...HEAD || echo "No differences found"
          echo ""
          echo "Commit history differences:"
          git log --oneline origin/main..HEAD || echo "No commit differences"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7.0.8
        with:
          token: ${{ secrets.PAT_TOKEN }}
          title: "Auto PR: ${{ github.ref_name }} â†’ main"
          body: "Auto PR from branch `${{ github.ref_name }}`"
          base: main
